    .toggle-switch {
      width: 40px;
      height: 20px;
      position: relative;
      margin-right: 20px;
      margin-top: 30px;
      position: relative;
      z-index: 100;
    }
    
    .toggle-switch input {
      display: none;
    }
    
    .toggle-switch label {
      width: 40px;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      display: block;
      position: relative;
      cursor: pointer;
    }
    
    .toggle-switch label::after {
      content: "";
      width: 16px;
      height: 16px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }
    
    .toggle-switch input:checked + label {
      background-color: #d9e9f1;
    }
    
    .toggle-switch input:checked + label::after {
      transform: translateX(20px);
    }
    
    .emotions-container {

      overflow-y: auto;

      scrollbar-width: none;
      align-items: center;
    }
    
    .emotions-container::-webkit-scrollbar {
      display: none;
    }
    
    .emotion-pair {
      display: flex;
      align-items: center;
      gap: 25px;
      width: 100%;
      justify-content: flex-start;
      padding: 0 0 0 15px;
      transform: translateX(15px);
    }
    
    .emotion-image {

    }

          /* 移除連的預設樣式 */

          /* 側邊選單 */
          .slide-menu {
              position: absolute;

              border-right: 1px solid rgba(255, 255, 255, 0.3);
          }
    
          .slide-menu.open {
              left: 0;
              animation: menuSlide 0.3s ease forwards;
          }
    
          @keyframes menuSlide {
              from {
                  border-radius: 0 80% 80% 0 / 0 50% 50% 0;
              }
              to {

              }
          }
    
          .slide-menu a {

              text-align: center;
              transition: background-color 0.3s;

    <script>
        function goHome(event) {
            event.stopPropagation();
            window.location.href = 'index.html?noSplash=true';
        }

        function toggleMenu() {
            const menu = document.getElementById('slideMenu');
            const menuIcon = document.querySelector('.menu-icon');
            const menuLines = document.querySelectorAll('.menu-line');
            const homeIcon = document.querySelector('.home-icon');
            
            menu.classList.toggle('open');
            menuIcon.classList.toggle('menu-open');
            
            if (menu.classList.contains('open')) {
                menuLines.forEach(line => line.style.display = 'none');
                homeIcon.style.display = 'block';
            } else {
                menuLines.forEach(line => line.style.display = 'block');
                homeIcon.style.display = 'none';
            }
        }

        document.addEventListener('click', function(event) {
            const menu = document.getElementById('slideMenu');
            const menuIcon = document.querySelector('.menu-icon');
            const menuContainer = document.querySelector('.menu-container');
            
            if (!menu.contains(event.target) && 
                !menuContainer.contains(event.target) && 
                menu.classList.contains('open')) {
                
                toggleMenu();
            }
        });

        document.querySelector('.slide-menu').addEventListener('click', function(event) {
            event.stopPropagation();
        });

        document.addEventListener('DOMContentLoaded', () => {
            const themeSwitch = document.getElementById('theme-switch');
            
            // 載入主題設置
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                themeSwitch.checked = true;
                document.body.classList.add('dark-theme');
            }
            
            // 設置開關狀態
            themeSwitch.checked = localStorage.getItem('themeChecked') === 'true';
            
            // 切換主題並保存設置
            themeSwitch.addEventListener('change', () => {
                // 切換主題
                document.body.classList.toggle('dark-theme');
                
                // 保存主題設置到 localStorage
                localStorage.setItem('theme', themeSwitch.checked ? 'dark' : 'light');
                
                // 保存開關狀態
                localStorage.setItem('themeChecked', themeSwitch.checked ? 'true' : 'false');
                
                // 主題切換後跳轉頁面
                window.location.href = '4.html'; // 從 5.html 跳轉回 4.html
            });
        });
    </script>
